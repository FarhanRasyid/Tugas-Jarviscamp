<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional</title>
</head>
<<body>
    <h1>Berlatih Kondisional</h1>

    <h3>Masukkan nama dan peranmu!</h3>
    <form action="#" id="formConditional">
        <input type="text" id="name" placeholder="Isi nama di sini">
        <input type="text" id="role" placeholder="Isi peran di sini">
        <input type="submit" value="Mulai Permainan">
    </form>

    <h3>Jawaban dari console game: </h3>
    <div id="jawaban">

    </div>


<script>
    var form = document.getElementById("formConditional")
    var jawaban = document.getElementById("jawaban")

    form.addEventListener("submit", function(e) {
        e.preventDefault()

        /* 
            ATURAN PERMAINAN 
            // Output untuk Input nama = '' dan peran = ''
            // => "Nama harus diisi!"
    
            //Output untuk input jika nama != '' dan peran = ''
            // => "Halo Mikael, Pilih peranmu untuk memulai game!"
    
            //Output untuk Input jika nama != '' dan peran 'Penyihir'
            // => "Selamat datang di Dunia Werewolf, Nina"
            // => "Halo Penyihir Nina, kamu dapat melihat siapa yang menjadi Werewolf!"
    
            //Output untuk Input jika nama != '' dan peran 'Werewolf'
            // => "Selamat datang di Dunia Werewolf, Danu"
            // "Halo Werewolf Danu, kamu dapat memilih siapa yang akan kamu makan malam ini!"
    
            //Output untuk Input jika nama != '' dan peran 'Rakjel'
            // => "Selamat datang di Dunia Werewolf, Zero"
            // => "Halo Rakjel Zero, Kamu menjadi rakyat jelata "
    
            PETUNJUK MENGERJAKAN
            1. Buat Kondisional agar output dari konsol sesuai yang diharapkan
            2. masukkan lah jawaban dari kondisi yang diberikan oleh User ke dalam variabel jawabanKonsol
        */

        // Tuliskan Code kamu di sini
        var name = document.getElementById("name").value
        var role = document.getElementById("role").value
        var kalimat = "";
                  // buatlah kondisional berdasarkan dua variabel di atas yaitu name dan role, ketentuannya dapat dibaca di atas
        function Jawaban(name,role){
            if (name =="" && role == ""){
                kalimat = "Nama harus di isi!!";
            //document.getElementById("jawaban ").value = "Nama harus di isi!!";
        }else if (name != "" && role == "") {
            kalimat = "Hai " + name + "pilih peran untuk bermain game";
            //document.getElementById("jawaban").value = "Hai " + name + "pilih peran untuk bermain game"; 
        }else if (name != "" && role == "penyihir"){
            kalimat =  "Selamat datang di dunia werewolf,"+name +"<br>"+"Halo Penyihir"+ name + ", kamu dapat melihat siapa yang menjadi Werewolf!";
            
            //document.getElementById("jawaban").value = "Selamat datang di dunia werewolf,"+name;
            //document.getElementById("jawaban").value = "Halo Penyihir"+ name +", kamu dapat melihat siapa yang menjadi Werewolf!";
        }else if (name != "" && role == "werewolf"){
            kalimat =  "Selamat datang di dunia werewolf,"+name+"<br>"+"Halo Werewolf " +name+" kamu dapat memilih siapa yang akan kamu makan malam ini!";
            
           // document.getElementById("jawaban").value = "Selmat datang di dunia werewolf,"+name;
            //document.getElementById("jawaban").value = "Halo Werewolf " +name+" kamu dapat memilih siapa yang akan kamu makan malam ini!";
        }else if (name != "" && role == "rakjel"){
            kalimat =  "Selamat datang di dunia werewolf,"+name+"<br>"+"Halo Rakjel" +name +", Kamu menjadi rakyat jelata ";
            
            //document.getElementById("jawaban").value = "Selmat datang di dunia werewolf,"+name;
            //document.getElementById("jawaban").value = "Halo Rakjel" +name +", Kamu menjadi rakyat jelata ";
        }
        return kalimat;
        }
        
        


        var jawabanKonsol = Jawaban(name,role) // = jawaban dari kondisional di-assign di sini
            // Code Sampai sini

        jawaban.innerHTML = jawabanKonsol
    })
</script>

</body>
</html>
